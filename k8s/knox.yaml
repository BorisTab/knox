apiVersion: v1
kind: Service
metadata:
  name: knox
spec:
  ports:
  - port: 9000
  selector:
    app: knox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knox
spec:
  selector:
    matchLabels:
      app: knox
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: knox
    spec:
      imagePullSecrets:
      - name: sbercloud-harbor-dev
      containers:
      - image: registry.sbc.platform5.club/library/knox-server:v0.1.2
        name: knox
        imagePullPolicy: Always
        env:
        - name: CM_NAME
          value: spire-bundle
        - name: CRT_NAME
          value: bundle.crt
        - name: SPIFFE_CA_PATH
          value: /certs/bundle.crt
        - name: KNOX_DNS
          value: knox.sm-proxy:9000
        - name: RSA_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: keycloak-public-key
              key: public-key.pem
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: password
        ports:
        - containerPort: 9000
          name: knox
        volumeMounts:
        - mountPath: /certs/bundle.crt
          name: spire-bundle
          subPath: bundle.crt
      volumes:
      - name: spire-bundle
        configMap:
          name: spire-bundle
